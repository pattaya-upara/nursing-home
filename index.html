<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bourbon Mall - Operation Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- PapaParse for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>

    <!-- Sidebar -->
    <app-sidebar id="sidebar" class="app-sidebar-layout">
        <div slot="menu">
            <a class="nav-link active" href="#" data-view="dashboard">
                <i class="fas fa-chart-line me-2"></i> Dashboard
            </a>
            <a class="nav-link" href="#" data-view="packages">
                <i class="fas fa-box-open me-2"></i> Packages
            </a>
            <a class="nav-link" href="#" data-view="teams">
                <i class="fas fa-users-cog me-2"></i> Teams
            </a>
            <a class="nav-link" href="#" data-view="staff">
                <i class="fas fa-user-tie me-2"></i> Staff
            </a>
        </div>
    </app-sidebar>

    <!-- Main Content -->
    <main id="main-content" class="main-content-layout">
        <!-- Content injected by JS -->
    </main>

    <!-- Right Side Sheet -->
    <app-sidesheet id="side-sheet"></app-sidesheet>

    <!-- Scripts -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Web Components -->
    <script src="js/components/entity-card.js"></script>
    <script src="js/components/app-topbar.js"></script>
    <script src="js/components/app-sidebar.js"></script>
    <script src="js/components/sidesheet-footer.js"></script>
    <script src="js/components/app-sidesheet.js"></script>

    <!-- Utilities -->
    <script src="js/utils/csv-parser.js"></script>

    <!-- App Scripts -->
    <script src="js/api.js"></script>
    <script src="js/views/dashboardView.js"></script>
    <script src="js/views/packageView.js"></script>
    <script src="js/views/teamView.js"></script>
    <script src="js/views/staffView.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
