<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bourbon Mall - Operation Manager</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/app-nav.css">

    <!-- PapaParse for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>

    <!-- Unified Navigation -->
    <app-nav id="sidebar" orientation="vertical" class="app-sidebar-layout">
        <a slot="menu" class="nav-link active" href="#" data-view="dashboard">
            <i class="fas fa-chart-line me-2"></i> Dashboard
        </a>
        <a slot="menu" class="nav-link" href="#" data-view="packages">
            <i class="fas fa-box-open me-2"></i> Packages
        </a>
        <a slot="menu" class="nav-link" href="#" data-view="teams">
            <i class="fas fa-users-cog me-2"></i> Teams
        </a>
        <a slot="menu" class="nav-link" href="#" data-view="staff">
            <i class="fas fa-user-tie me-2"></i> Staff
        </a>
    </app-nav>

    <!-- Main Content -->
    <main id="main-content" class="main-content-layout">
        <!-- Content injected by JS -->
    </main>

    <!-- Right Side Sheet -->
    <app-sidesheet id="side-sheet"></app-sidesheet>

    <!-- Global UI Elements -->
    <app-modal id="app-modal"></app-modal>
    <app-snackbar id="app-snackbar"></app-snackbar>

    <!-- Scripts -->
    <!-- Web Components -->
    <script src="js/components/app-view-header.js"></script>
    <script src="js/components/entity-card.js"></script>
    <script src="js/components/app-nav.js"></script>
    <script src="js/components/sidesheet-footer.js"></script>
    <script src="js/components/app-sidesheet.js"></script>
    <script src="js/components/package-details.js"></script>
    <script src="js/components/app-modal.js"></script>
    <script src="js/components/app-snackbar.js"></script>

    <!-- Utilities -->
    <script src="js/utils/csv-parser.js"></script>
    <script src="js/utils/sidesheet-helper.js"></script>

    <!-- App Scripts -->
    <script src="js/api.js"></script>
    <script src="js/views/dashboardView.js"></script>
    <script src="js/views/packageView.js"></script>
    <script src="js/views/teamView.js"></script>
    <script src="js/views/staffView.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
